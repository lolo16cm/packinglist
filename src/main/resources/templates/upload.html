<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Upload Invoice</title></head>

<body>
<h2>Upload Invoice and Tracking Info</h2>

<form method="post" enctype="multipart/form-data" action="/upload">
    <label>Invoice CSV: <input type="file" name="csvFile" required></label><br><br>
    <label>UPS Tracking Image: <input type="file" name="imageFile" required></label><br><br>
    <label>Number of Boxes: <input type="number" name="boxes" required></label><br><br>
    <label>Total Weight (KG): <input type="number" step="0.01" name="weight" required></label><br><br>
    <label>RMB: <input type="number" name="rmb" required></label><br><br>
    <label>Exchange Rate: <input type="number" step="0.01" name="rate" required></label><br><br>
    <button type="submit">Generate Packing List</button>
</form>

</body>

</html>
