<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 200px; }
        input, select { padding: 5px; }
        .button-group { margin-top: 20px; }
        button { padding: 10px 20px; margin-right: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .info { background-color: #f8f9fa; padding: 15px; border-left: 4px solid #007bff; margin-bottom: 20px; }
    </style>
</head>

<body>
<h2>Upload Invoice and Generate Files</h2>

<div class="info">
    <strong>Supported CSV Format:</strong><br>
    Headers: PO/NO., ITEM NO., DESCRIPTION OF GOODS, QTY, UNIT VALUE(USD)<br>
    <strong>Output Options:</strong><br>
    • <strong>Packing List:</strong> Extracts PO/NO., ITEM NO., QTY (with total) + NOTES column<br>
    • <strong>FOB CSV:</strong> PO# | ITEM# | CASE_QTY | FOB (MS-DOS compatible)
</div>

<form method="post" enctype="multipart/form-data" action="/upload">
    <div class="form-group">
        <label>Invoice CSV:</label>
        <input type="file" name="csvFile" accept=".csv" required>
    </div>
    
    <div class="form-group">
        <label>UPS Tracking Image:</label>
        <input type="file" name="imageFile" accept="image/*" required>
    </div>
    
    <div class="form-group">
        <label>Number of Boxes:</label>
        <input type="number" name="boxes" required>
    </div>
    
    <div class="form-group">
        <label>Total Weight (KG):</label>
        <input type="number" step="0.01" name="weight" required>
    </div>
    
    <div class="form-group">
        <label>RMB:</label>
        <input type="number" name="rmb" required>
    </div>
    
    <div class="form-group">
        <label>Exchange Rate:</label>
        <input type="number" step="0.01" name="rate" required>
    </div>
    
    <div class="button-group">
        <button type="submit" name="fileType" value="packing">Generate Packing List</button>
        <button type="submit" name="fileType" value="fob">Generate FOB CSV</button>
    </div>
</form>

</body>

</html>
